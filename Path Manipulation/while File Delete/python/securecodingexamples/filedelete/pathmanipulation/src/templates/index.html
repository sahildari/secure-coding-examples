<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Deletion</title>
  <style>
    body { font-family: Arial, sans-serif; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 1em; }
    .file-actions { display: flex; align-items: center; gap: 1em; }
  </style>
</head>
<body>
<h1>Files Available for Deletion</h1>
<ul>
  {% for file in files %}
  <li>
    <div class="file-actions">
      <span>{{ file }}</span>
      <form action="{{ url_for('delete_file') }}" method="post" onsubmit="return confirm('Delete {{ file }}?');">
        <input type="hidden" name="filename" value="{{ file }}">
        <button type="submit">Delete</button>
      </form>
    </div>
  </li>
  {% else %}
  <li>No files found.</li>
  {% endfor %}
</ul>
</body>
</html>
