<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Injection || Log Forging</title>
</head>
<body>
    <h1>Log Forging || Log Injection</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" pattern="[a-zA-Z ]{3,50}" placeholder="John Doe" title="Special Characters are not allowed in the name"><br>
        <label for="comment">Comment:</label><br>
        <input type="text" id="comment" name="comment" pattern="[a-zA-Z0-9 ]{1,500}" placeholder="Comments" title="Special Characters are not allowed in the comments"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
